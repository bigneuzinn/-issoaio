<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu E-commerce - Academia</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1 onclick="location.href='index.html'">PerformancePlus+</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div id="nome"></div>
    <div id="img"></div>
    <div id="desc"></div>
    <div id="preco"></div>

    <main>
        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <div class="produtos-container" id="produtos-container"></div>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form onsubmit="enviarMensagem(event)">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <input type="submit" class="botao" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu E-commerce - Academia. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
